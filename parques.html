<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Parques</title>
</head>
<body class="container">
    <header class="row header text-center">
        <h1>Espacios verdes en CABA</h1>
        <h5>Base de datos colaborativa</h5>
    </header>

    <nav class="row justify-content-evenly">
        <div class="col-md-3 card shadow-lg p-3 mb-5 bg-body rounded parques__cards--margin">
            <img src="./imagenes/agronomia.png" class="card-img-top" alt="parque Agronomia">
            <div class="card-body">
                <h5 class="card-title">Agronomia</h5>
                <p class="card-text">Ubicacion</p>
                <a href="#" class="btn btn-success">+ Info</a>
            </div>
        </div>

        <div class="col-md-3 card shadow-lg p-3 mb-5 bg-body rounded parques__cards--margin">
            <img src="./imagenes/devoto.png" class="card-img-top" alt="plaza devoto">
            <div class="card-body">
                <h5 class="card-title">Devoto</h5>
                <p class="card-text">Ubicacion</p>
                <a href="#" class="btn btn-success">+ Info</a>
            </div>
        </div>
        
        <div class="col-md-3 card shadow-lg p-3 mb-5 bg-body rounded parques__cards--margin">
            <img src="./imagenes/memoria.png" class="card-img-top" alt="parque de la memoria">
            <div class="card-body">
                <h5 class="card-title">Memoria</h5>
                <p class="card-text">Ubicacion</p>
                <a href="#" class="btn btn-success">+ Info</a>
            </div>
        </div>

        <div class="col-md-3 card shadow-lg p-3 mb-5 bg-body rounded parques__cards--margin">
            <img src="./imagenes/avellaneda.png" class="card-img-top" alt="parque avellaneda">
            <div class="card-body">
                <h5 class="card-title">Avellanda</h5>
                <p class="card-text">Ubicacion</p>
                <a href="#" class="btn btn-success">+ Info</a>
            </div>
        </div>
    </nav>
    
</body>
</html>
