<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>CABA - parques y espacios verdes</title>
</head>
<body class="container">
    <header class="row header text-center">
        <h1>Espacios verdes en CABA</h1>
        <h5>Base de datos colaborativa</h5>
    </header>

    <nav class="col-md-12 navbar navbar-expand-lg navbar-light menu_navegacion">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" id="boton_inicio" aria-current="page" href="/index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="objetivos" href="./buscador.html">Buscar</a>
                </li>     
                <li class="nav-item">
                    <a class="nav-link" id="contacto" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="container">
        <div class="row">        
            <button class="btns_index col-md-2" id="cargarNuevoEspacio">
                <a>Cargar un nuevo espacio</a>
            </button>

            <div class="col-md-10">
                <div id="nuevoEspacio" class="row">
                </div>
            </div>
        </div>         
    </nav>
    
    <div class="cargarNModal" id="cargarNModal">
        <div class="modalEspaVerde" id="modalEspacioVerde">
            <h3>Nuevo Espacio Verde</h3>
            <form class="centerModal container" id="formulario">
                <div class="row">
                    <div class="col">
                        <div>
                            <div class="row">
                                <label class="etiquetasForm" for="inputNombre">Nombre del espacio</label> 
                                <input class="box" type="text" placeholder="Nombre del espacio" id="inpNombreEspacio" name="nombre" value="">
                            </div>
                            <div class="row">
                                <label class="etiquetasForm" for="inputUbicacion">Ubicacion</label> 
                                <input class="box" type="text" placeholder="Interseccion de calles" id="inpUbicacion" name="ubicacion" value="">
                            </div>    
                            <div class="row">
                                <label class="etiquetasForm" for="inputUbicacion">Barrio</label>
                                <select class="box" id="barrio" name="barrio">
                                    <option value="" disabled selected>Selecciona un barrio</option>
                                </select>
                            </div>
                            <div class="row">
                                <label class="etiquetasForm" for="inputTamanio">Tamaño</label> 
                                <input class="box" type="text" id="inpTamanio" placeholder="Ingresa el tamaño en hectareas" name="inputTam" value="">
                            </div>
                        </div>
                        <div class="row">
                            <label class="etiquetasForm">Es de acceso publico o privado?</label>
                                <select class="box" id="acceso">
                                    <option value="" disabled selected>Selecciona un acceso</option>
                                    <option value="publico">Publico</option>
                                    <option value="privado">Privado</option>
                                </select>
                        </div>
                    </div>
                
                    <div class="col">
                        <div class="row instalaciones">
                            <label class="etiquetasForm" for="instalaciones">Selecciona las instalaciones disponibles en el espacio:</label>
                            <div>
                                <label for="rdJuegos">Juegos</label> 
                                <input type="radio" id="juegos" name="juegos" value="si" onclick="uncheckRadio(this)">
                            </div>
                            <div>
                                <label for="rdMaqEjercicios">Maquinas de ejercicios</label> 
                                <input type="radio" id="maqEjercicios" name="maqEjercicios" value="si" onclick="uncheckRadio(this)">
                            </div>
                            <div>
                                <label for="rdBanios">Baños</label> 
                                <input type="radio" id="banios" name="banios" value="si" onclick="uncheckRadio(this)">
                            </div>
                            <div>
                                <label for="rdRejas">Rejas</label> 
                                <input type="radio" id="rejas" name="rejas" value="si" onclick="uncheckRadio(this)">
                            </div>
                            <div>
                                <label for="rdCanil">Canil</label> 
                                <input type="radio" id="canil" name="canil" value="si" onclick="uncheckRadio(this)">
                            </div>    
                        </div>
                
                        <div class="row btnForm">
                            <input type="reset" value="Limpiar">
                            <input type="submit" id="NespacioCargado" value="Guardar">
                            <input id="cerrarForm" type="reset" value="Cerrar">
                        </div>
                    </div>    
                </div>    
            </form>
        </div>

        <div class="errorAlert" id="errorVisible">
            <h5>Hay un error en los datos cargados</h5>
            <button class="btn btn-outline-light" id="btnError">Aceptar</button>
        </div>
    </div>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"> </script>
    <script src="./js/bootstrap.js"> </script>
    <script src="./js/classConstructor.js"></script>
    <script src="./js/domIndex.js"></script>
    <script src="./js/jQ.js"></script>
</body>
</html>
